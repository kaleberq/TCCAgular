<mat-grid-list [cols]="breakpoint" rowHeight="230px" (window:resize)="onResize($event)" *ngIf="usuario.TIPO == 1">
    <mat-grid-tile class="cursorStyle">
        <mat-card>Pedidos aguardando serem aceitos</mat-card>
    </mat-grid-tile>
    <mat-grid-tile class="cursorStyle" (click)="pagina('listar-salgado')">
        <mat-card class="center">
            <mat-icon aria-hidden="false" class="iconeCard">
                list
            </mat-icon>
            <br>
            <label>
                Listar salgados cadastrados
            </label>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile class="cursorStyle" (click)="pagina('cadastra-salgado')">
        <mat-card  class="center">
            <mat-icon aria-hidden="false" class="iconeCard">
                playlist_add
            </mat-icon>
            <br>
            <label>
                Cadastrar Salgados
            </label>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile class="cursorStyle">
        <mat-card>Gerenciar Funcion√°rios</mat-card>
    </mat-grid-tile>
    <mat-grid-tile class="cursorStyle">
